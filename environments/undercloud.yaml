resource_registry:
  OS::TripleO::Network::Ports::RedisVipPort: ../network/ports/noop.yaml
  OS::TripleO::Network::Ports::ControlPlaneVipPort: ../deployed-server/deployed-neutron-port.yaml
  OS::TripleO::Undercloud::Net::SoftwareConfig: ../net-config-noop.yaml
  OS::TripleO::NodeExtraConfigPost: ../extraconfig/post_deploy/undercloud_post.yaml
  OS::TripleO::Services::IronicDnsmasq: ../docker/services/ironic-dnsmasq.yaml

parameter_defaults:
  StackAction: CREATE
  SoftwareConfigTransport: POLL_SERVER_HEAT
  UndercloudExtraConfig:
    ironic::auth_strategy: noauth
    # (slagle) seeing some IPMI timeouts locally in my environment, so raise
    # the timeout to 60. It's actually 60 by default in Ironic, but for some
    # reason is defaulted to 10 in puppet-ironic.
    ironic::drivers::ipmi::retry_timeout: 60
    ironic::conductor::automated_clean: false
    ironic::config::ironic_config:
      dhcp/dhcp_provider:
        value: none
  IronicInspectorInterface: br-ctlplane
  IronicInspectorIpRange: '192.168.24.100,192.168.24.200'
